<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/pc/img/gzmpc.ico">

<title>打印中心</title>
<link href="/pc/css/pc/plugins/bootstrap.min.css" rel="stylesheet">
<style>
html, body {
	width: 100%;
	
}

.distance {
	margin-bottom: 45px;
	/* border: 1px solid #337ab7; */
	width: 95%;
	float: left;
	/*  margin-left:30px; */
}
.input-group-addon,.form-control{
	border: 1px solid #98A3AD;
}
.input-group-addon{
	background-color:white;
	color:#337ab7;
}

.container {
	width: 430px;
    height: 400px;
    position: relative;
    top: 15%;
    display: block;
    border-radius: 8px;
    border:1px solid #AAA;
    box-shadow: -2px -2px 2px #CCC, 1px 1px 2px #CCC, 4px 4px 5px #aaa, 4px 4px 5px #aaa;
}

.login-label {
	float: left;
	margin-right: 20px;
}

.leftFrame {
	float: left;
	height: 80%;
	
}

.rightFrame {
	
	margin-left: 500px;
	height: 80%;
}

#Frame {
	position: relative;
	/* margin-left: 10%; */
	margin-top: 3%;
	width: 1000px;
	left: 50%;
	margin-left: -500px;
	/* height: 80%; */
}

.line {
	border-bottom: 1.5px solid #DDD;
	width: 100%;
	height: 50px;
    margin-top: 30px;
	color: #337ab7;
	font-size: 25px;
	margin-bottom: 25px;
	
}

h1 {
	font-size: 16px;
	color: #337ab7;
	line-height: 40px;
}

.line-down {
	border-top: 1.5px solid #337ab7;
	width: 100%;
	margin-top: 5px;
	margin-bottom: 10px;
}

.bottom-content {
	margin-top: 0px;
	font-family: 微软雅黑;
	font-size: 18px;
	color: #337ab7;
}

.center {
	position: relative;
	width: 94%;
	left: 50%;
	margin-left: -47%;
}
.title{
	float:left;
	margin-right:70px;
	font-size:22px;
	line-height:49px;
}
</style>
</head>
<body>
	<div class="line">
		<div class="center">
			<div class="title">
				<img src="/pc/img/GZMPC.jpg" width="220" style="">
			</div>
			<div class="title" style="margin-top:6px;" >
				<span class="glyphicon glyphicon-print"
					aria-hidden="true"></span> <span>打印中心</span>
			</div>
			<div style="float:right;line-hright:49px;margin-top:22px;font-size:18px">
				<span class="glyphicon glyphicon-user"
					aria-hidden="true"></span> <span>用户登录</span>
			</div>
			<div clear="both"></div>
		</div>
	</div>
	<div id="Frame">

		 <div class="leftFrame">
			<div style="background: #337ab7">
				<img src="/pc/img/service.jpg" width="430px" height="400px"
					style="">
			</div>
		</div>
		<div class="rightFrame">

			<div class="container">
				<div style='margin-left: 15px; margin-top: 40px;'>
					<form class="form-signin" role="form" action="" onSubmit="return doLogin()">
						<!-- <div style="margin-bottom: 20px;">
							<img src="/pc/img/GZMPC.jpg" width="200" style="">
						</div> -->
						<h2 class="form-signin-heading" style="margin-bottom: 22px;color:#337ab7">欢迎登陆</h2>
						<div class="input-group input-group-lg distance">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> </span> <input type="text"
								class="form-control" placeholder="账号" name="user">
						</div>
						<div class="input-group input-group-lg distance">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> </span> <input type="password"
								class="form-control" placeholder="密码" name="pass">
						</div>
						
					
						<button class="btn btn-lg btn-primary btn-block distance distance"
							type="submit" style="margin-bottom: 50px">登陆</button>
					</form>
				</div>
			</div>


		</div>

	</div>

	<script src="/pc/js/pc/plugins/jquery.min.js"></script>
	<script src="/pc/js/pc/plugins/bootstrap.min.js"></script>

<script>
function doLogin(){
	var form = $('form');
	var data = form.serialize();
	$.ajax({
		url :"/pc/api/account/login",
		type : "POST",
		data:data,
		success : function(obj) {
			localStorage.setItem("usertoken",obj.data);
			window.location.replace("/pc/html/pc/pc.jsp");
		},
		error:function(obj) {
			var json = obj.responseText;
			var o = JSON.parse(json);
			alert(o.message);
		}
	});
	return false;
}
</script>
</body>
</html>
