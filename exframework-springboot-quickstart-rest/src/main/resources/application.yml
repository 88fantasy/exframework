server:
    port: 80
    compression: 
      enabled: true 
      mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
    
logging:
    level:
        root: INFO
spring:
    profiles:
        active: "@profile.active@"
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8